<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <h1>Random Quote Generator</h1>
    <div class="description">
        <p>Get inspired every day with our Random Quote Generator! Whether you need motivation, wisdom, or just a little positivity, this tool delivers a fresh and thought-provoking quote daily. Start your day with words that uplift and inspire!</p>
    </div>
    <div class="getQuote" id="getQuote">
        <div class="getQuoteContainer">
            <button class="quoteButton" id="quoteButton">Get Quote</button>
            </div>
            <p class="numberOfQuotes" id="numberOfQuotes">Quotes Generated</p>
            <div class="arrowHolder">
                <div class="upContainer">
                    <div class="arrow-up" id="arrow-up"></div>
                </div>
                <button class="multiplier" id="multiplier">1</button>
                <div class="downContainer">
                    <div class="arrow-down" id="arrow-down"></div>
                </div>
        </div>
    </div>
    <div class="quoteContainer">
        <ul>
            <li hidden class="quote" id="quote1"></li>
            <li hidden class="quote" id="quote2"></li>
            <li hidden class="quote" id="quote3"></li>
            <li hidden class="quote" id="quote4"></li>
            <li hidden class="quote" id="quote5"></li>
        </ul>
    </div>
</body>
</html>
